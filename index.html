<html>

<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="CSS/style.css" />
<script type="text/javascript" src="JS/jquery.js"></script>
<script type="text/javascript" src="JS/bootstrap.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="container">

<div class="page-header">
    <h1>Registration form <small></small></h1>
</div>

<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-5">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group has-error">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="error">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please enter the first name</strong>
                </div>
                </div>
                <div class="form-group has-error">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="error">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please enter the last name</strong>
                </div>
                </div>
                <div class="form-group has-error">
                    <label for="InputEmail">Confirm Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="error">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please enter the valid email address</strong>
                </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
    </div>
</div>
<!-- Registration form - END -->

</div>
</html>
